<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать новую заметку</title>
    <link rel="stylesheet">  <!-- Добавьте свой стиль, если нужно -->
</head>
<body>
    <h1>Создать новую заметку</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Отображает поля формы в виде абзацев -->
        <button type="submit">Сохранить заметку</button>
    </form>
    
    <a href="{% url 'note_list' %}">Назад к списку заметок</a>  <!-- Ссылка на список заметок -->
</body>
</html>
